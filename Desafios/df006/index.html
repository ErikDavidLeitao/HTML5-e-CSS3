<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>

    <ul>
        <li><abbr title="Usamos a teg &lt;p&gt;">Parágrafo</abbr>;</li>

        <li><abbr title="Usamos as teg &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr>;</li>

        <li><abbr title="Usamos a teg &lt;img&gt;">Imagens</abbr>;</li>
        
        <li><abbr title="Usamos a teg &lt;abbr&gt;">Abreviações</abbr>;</li>

        <li><abbr title="Usamos a teg &lt;code&gt;">Códigos-fonte</abbr>;</li>

        <li><abbr title="Usamos a teg &lt;ol&gt; e &lt;li&gt;">Listas Numeradas</abbr>;</li>
        
        <li><abbr title="Usamos a teg &lt;ul&gt; e &lt;li&gt;">Listas com Demarcadores</abbr>;</li>
    </ul>
</body>
</html>

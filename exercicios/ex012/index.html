<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>

    <h1>Inserindo vídeos hospedados localmente</h1>

    <p>
        Este vídeo está hospedado no meu próprio servidor!
    </p>

    <video width="650" poster="./midia/fundo.avif" controls>

        <source src="./midia/meu-video.mp4" type="video/mp4">
        <source src="./midia/meu-video.m4v" type="video/mp4">
        <source src="./midia/meu-video.webm" type="video/webm">
        <source src="./midia/meu-video.ogv" type="video/ogv">

        <p>
            Seu navegador não tem compatibilidade com reprodução de vídeos
        </p>

    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="650" height="315" src="https://www.youtube.com/embed/BwUKoe0lEd0?si=l0dzLkKBn4JV80Wx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/350858621?h=922c33062b&title=0&byline=0&portrait=0&badge=0" width="650" height="366" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
